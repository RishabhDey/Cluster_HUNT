<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scavenger Hunt Complete</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body id="complete">
  <div class="container">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>You found all 5 spots! Enter your email to claim your reward:</p>

    <!-- Form POST to Google Apps Script -->
    <form id="emailForm" 
          action="https://script.google.com/macros/s/AKfycbxb7xX--eeKOrrfrDrBXlIezMlTZGEQiHQWaYEePlIPLkMFajWnyQZ3jXFXcRPlKYc/exec" 
          method="POST" 
          target="_blank">
      <input type="email" name="email" placeholder="you@example.com" required>
      <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    // Redirect if user hasn't found all spots
    window.addEventListener("load", () => {
      if (!allSpotsVisited()) {
        alert("You have not found all spots yet!");
        window.location.href = "index.html";
      }
    });

    // Optional: reset localStorage after form submission
    const form = document.getElementById("emailForm");
    form.addEventListener("submit", () => {
      localStorage.clear();
      document.getElementById("message").textContent = "âœ… Submitted! Thank you.";
    });
  </script>
</body>
</html>
